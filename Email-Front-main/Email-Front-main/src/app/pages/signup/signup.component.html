
<html>
<body>
<div class="main">
  <input type="checkbox" id="chk" aria-hidden="true">

  <div class="signup">
    <form>
      <label for="chk" aria-hidden="true">Sign up</label>
      <input type="text" name="txt" placeholder="User name" id="gg" required [(ngModel)]="user" >
      <input type="email" name="email" placeholder="Email" required [(ngModel)]="email">
      <input type="password" name="pswd" placeholder="Password" required [(ngModel)]="pass">
      <button (click)="signup_request()" for="chk" aria-hidden="true"> Sign up</button>
    </form>
  </div>

  <div class="login">
    <form>
      <label for="chk" aria-hidden="true">Login</label>
      <input type="email" name="email" placeholder="Email" required [(ngModel)]="email">
      <input type="password" name="pswd" placeholder="Password" required [(ngModel)]="pass">
      <button (click)="login_request()">Login</button>
      <div class="error-message">{{error_message}}</div>
    </form>
  </div>
</div>
</body>
</html>
